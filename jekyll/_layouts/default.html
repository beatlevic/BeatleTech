<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>{{ page.title }}</title>
    
    <meta name="description" content="Freelance company BeatleTech by Coen Stevens" />

    {% if page.meta_keywords %}
    <meta name="keywords" content="{{ page.meta_keywords }}" />
    {% endif %}

    <meta name="author" content="Coen Stevens" />
    
    <link href="css/960.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    {% if page.menu == 'contact' %} 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <script type="text/javascript">
      function initialize() {
      var latlng = new google.maps.LatLng(52.31675,4.85880);
      var myOptions = {
        zoom: 11,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
      var marker = new google.maps.Marker({
        position: latlng, 
        map: map, 
        title:"BeatleTech HQ"
      }); 
      }

    </script>
    {% endif %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
       
    <!--[if lte IE 7]>
      <link href="css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20231246-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  
  <body {% if page.menu == 'contact' %}onload="initialize()"{% endif %}>

    <div id="wrapper" class="container_12">

      <header id="header" class="grid_12">
                
        <h1><a href="index.html">BeatleTech</a></h1>
        <img src="images/coen.jpg" alt="" class="thumbnail alignright" />
        <div id="freelancer">Coen Stevens // Freelance web developer</div>
      </header> <!-- end header -->
      
      <div id="content">

        <nav>
          <ul id="menu" class="clearfix">
            <li {% if page.menu == 'home' %}class="current"{% endif %}><a href="index.html">Home</a></li>
            <li {% if page.menu == 'about' %}class="current"{% endif %}><a href="about.html">About</a></li>
            <li {% if page.menu == 'contact' %}class="current"{% endif %}><a href="contact.html">Contact</a></li>
            <li {% if page.menu == 'blog' %}class="current"{% endif %}><a href="blog.html">Blog</a></li>
          </ul>
          <br class="clear" />
        </nav>
        
        <!-- Show a "Please Upgrade" box to both IE7 and IE6 users 
             (Edit to IE 6 if you just want to show it to IE6 users) - 
             jQuery will load the content from js/ie.html into the div -->
        
        <!--[if lte IE 7]>
            <div class="ie grid_7"></div>
        <![endif]-->

        {{ content }}

        </div> <!-- end content -->
      
      <footer id="footer" class="grid_12">
        <p>Copyright &copy; 2010 <a href="#">BeatleTech.com</a> -
          Created by <a href="http://beatletech.com" title="BeatleTech by Coen Stevens">Coen Stevens</a></p>
      </footer>
      
      <div class="clear"></div>

    </div> <!-- end wrapper -->

  </body>
</html>

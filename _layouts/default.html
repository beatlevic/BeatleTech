<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ page.title }}</title>

    <meta name="description" content="Freelance company BeatleTech by Coen Stevens" />

    {% if page.meta_keywords %}
    <meta name="keywords" content="{{ page.meta_keywords }}" />
    {% endif %}

    <meta name="author" content="Coen Stevens" />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="alternate" type="application/atom+xml" title="Recent Posts" href="https://feeds.feedburner.com/beatletech" />

    <!--[if lt IE 9]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if lte IE 7]>
      <link href="css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

  </head>

  <body>

    <div id="wrapper" class="container_12">

      <header id="header" class="grid_12">

        <h1><a href="/">BeatleTech</a></h1>
        <img src="https://s3-eu-west-1.amazonaws.com/eu-west-1.beatletech.com/images/headshot.png" alt="It's only Hubris if you lose." title="It's only Hubris if you lose." height="155" width="200" class="thumbnail alignright" />
        <div id="freelancer">Coen JC Stevens</div>
      </header> <!-- end header -->

      <div id="content">

        <nav>
          <ul id="menu" class="clearfix">
            <li {% if page.menu == 'home' %}class="current"{% endif %}><a href="/">Home</a></li>
            <li {% if page.menu == 'setup' %}class="current"{% endif %}><a href="setup">Setup</a></li>
            <li {% if page.menu == 'blog' %}class="current"{% endif %}><a href="blog">Blog</a></li>
            <li {% if page.menu == 'archive' %}class="current"{% endif %}><a href="archive">Archive</a></li>
          </ul>

          <br class="clear" />
        </nav>

        {{ content }}

        </div> <!-- end content -->

      {% include footer.html %}

    </div> <!-- end wrapper -->

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20231246-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  </body>
</html>

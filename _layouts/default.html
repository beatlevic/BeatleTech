<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ page.title }}</title>

    <meta name="description" content="Freelance company BeatleTech by Coen Stevens" />

    {% if page.meta_keywords %}
    <meta name="keywords" content="{{ page.meta_keywords }}" />
    {% endif %}

    <meta name="author" content="Coen Stevens" />

    <link href="css/960.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="css/syntax.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="alternate" type="application/atom+xml" title="Recent Posts" href="http://feeds.feedburner.com/beatletech" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if lte IE 7]>
      <link href="css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20231246-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  </head>

  <body>

    <div id="wrapper" class="container_12">

      <header id="header" class="grid_12">

        <h1><a href="/">BeatleTech</a></h1>
        <img src="images/coen2.png" alt="" height="155" width="123" class="thumbnail alignright" />
        <div id="freelancer">Coen Stevens // Software Architect &amp; Data Scientist</div>
      </header> <!-- end header -->

      <div id="content">

        <nav>
          <ul id="menu" class="clearfix">
            <li {% if page.menu == 'home' %}class="current"{% endif %}><a href="/">Home</a></li>
            <li {% if page.menu == 'blog' %}class="current"{% endif %}><a href="blog">Blog</a></li>
            <li {% if page.menu == 'archive' %}class="current"{% endif %}><a href="archive">Archive</a></li>
            <!-- <li><a href="http://br-ai-n.com" target="_blank" style="target-new: tab;">brAIn</a></li> -->
          </ul>
          <br class="clear" />
        </nav>

        <!-- Show a "Please Upgrade" box to both IE7 and IE6 users
             (Edit to IE 6 if you just want to show it to IE6 users) -
             jQuery will load the content from js/ie.html into the div -->

        <!--[if lte IE 7]>
            <div class="ie grid_7"></div>
        <![endif]-->

        {{ content }}

        </div> <!-- end content -->

      <footer id="footer" class="grid_12">
        <p>Copyright &copy; 2010-2016 <a href="#">BeatleTech.com</a> -
          Created by <a href="http://beatletech.com" title="BeatleTech by Coen Stevens">Coen Stevens</a></p>
      </footer>

      <div class="clear"></div>

    </div> <!-- end wrapper -->

  </body>
</html>
